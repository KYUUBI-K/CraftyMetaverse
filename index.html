<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/index.css" />
    <title>Crafty Metaverse</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container wrapper">
        <div class="header-logo">
          <svg
            width="28"
            height="28"
            viewBox="0 0 28 28"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M2.91663 2.9165L25.0833 25.0832V11.361L16.6388 2.9165V25.0832H2.91663V2.9165Z"
              stroke="white"
              stroke-width="3"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <nav class="header__menu">
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <a href="#home" class="header__menu-link active">Home</a>
            </li>
            <li class="header__menu-item">
              <a href="#about" class="header__menu-link">About Us</a>
            </li>
            <li class="header__menu-item">
              <a href="#paper" class="header__menu-link">White paper</a>
            </li>
            <li class="header__menu-item">
              <a href="#tokenomics" class="header__menu-link">Tokenomics</a>
            </li>
            <li class="header__menu-item">
              <a href="#roadMap" class="header__menu-link">Road Map</a>
            </li>
            <li class="header__menu-item">
              <a href="#howBuy" class="header__menu-link">How to buy</a>
            </li>
            <li class="header__menu-item">
              <a href="#buy" class="header__menu-link">Buy</a>
            </li>
          </ul>
        </nav>
        <button type="button" class="mobile__menu__open-btn" menu-open>
          <svg
            width="32"
            height="18"
            viewBox="0 0 32 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line
              x1="1"
              y1="-1"
              x2="18"
              y2="-1"
              transform="matrix(-1 0 0 1 32 10)"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
            />
            <line
              x1="1"
              y1="-1"
              x2="31"
              y2="-1"
              transform="matrix(-1 0 0 1 32 2)"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
            />
            <line
              x1="1"
              y1="-1"
              x2="24"
              y2="-1"
              transform="matrix(-1 0 0 1 32 18)"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </button>
         <button class="mobile__menu__close-btn hidden" menu-close>
              <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M21 1L1 21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
<path d="M1 1L21 21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
            </button>
         <div class="mobile__menu js-menu" menu>
           
            <div class="mobile__menu__container">
              <ul class="mobile__menu-list js-nav">
             <li class="mobile__menu-item">
              <a href="#home" class="header__menu-link mobile-active">Home</a>
            </li>
            <li class="mobile__menu-item">
              <a href="#about" class="mobile__menu-link">About Us</a>
            </li>
            <li class="mobile__menu-item">
              <a href="#paper" class="mobile__menu-link">White paper</a>
            </li>
            <li class="header__menu-item">
              <a href="#tokenomics" class="mobile__menu-link">Tokenomics</a>
            </li>
            <li class="mobile__menu-item">
              <a href="#roadMap" class="mobile__menu-link">Road Map</a>
            </li>
            <li class="mobile__menu-item">
              <a href="#howBuy" class="mobile__menu-link">How to buy</a>
            </li>
            <li class="mobile__menu-item">
              <a href="#buy" class="mobile__menu-link">Buy</a>
            </li>
              </ul>
      </div>
    </header>
    <main>
      <section class="hero"></section>
    </main>
    <footer></footer>
  </body>
  <script src="./js/menu.js"></script>
</html>
