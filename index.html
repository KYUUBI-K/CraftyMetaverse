<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/index.css" />
    <title>Crafty Metaverse</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container wrapper">
        <div class="header-logo">
          <svg
            width="28"
            height="28"
            viewBox="0 0 28 28"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M2.91663 2.9165L25.0833 25.0832V11.361L16.6388 2.9165V25.0832H2.91663V2.9165Z"
              stroke="white"
              stroke-width="3"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <nav class="header__menu">
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <a href="#home" class="header__menu-link active">Home</a>
            </li>
            <li class="header__menu-item">
              <a href="#about" class="header__menu-link">About Us</a>
            </li>
            <li class="header__menu-item">
              <a href="#paper" class="header__menu-link">White paper</a>
            </li>
            <li class="header__menu-item">
              <a href="#tokenomics" class="header__menu-link">Tokenomics</a>
            </li>
            <li class="header__menu-item">
              <a href="#roadMap" class="header__menu-link">Road Map</a>
            </li>
            <li class="header__menu-item">
              <a href="#howBuy" class="header__menu-link">How to buy</a>
            </li>
            <li class="header__menu-item">
              <a href="#buy" class="header__menu-link">Buy</a>
            </li>
          </ul>
        </nav>
        <button type="button" class="mobile__menu__open-btn" menu-open>
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="mobile__menu js-menu" menu>
          <picture>
            <source srcset="/assets/img/menu-bg-webp.webp" type="image/webp" />
            <img
              class="mobile__menu-bg"
              src="/assets/img/menu-bg.jpg"
              alt="bg-menu"
            />
          </picture>
          <div class="mobile__menu__container">
            <nav class="mobile__menu__nav">
              <ul class="mobile__menu-list js-nav">
                <li class="mobile__menu-item">
                  <a href="#home" class="mobile__menu-link mobile-active"
                    >Home</a
                  >
                </li>
                <li class="mobile__menu-item">
                  <a href="#about" class="mobile__menu-link">About Us</a>
                </li>
                <li class="mobile__menu-item">
                  <a href="#paper" class="mobile__menu-link">White paper</a>
                </li>
                <li class="header__menu-item">
                  <a href="#tokenomics" class="mobile__menu-link">Tokenomics</a>
                </li>
                <li class="mobile__menu-item">
                  <a href="#roadMap" class="mobile__menu-link">Road Map</a>
                </li>
                <li class="mobile__menu-item">
                  <a href="#howBuy" class="mobile__menu-link">How to buy</a>
                </li>
                <li class="mobile__menu-item">
                  <a href="#buy" class="mobile__menu-link">Buy</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <!-- <picture>
          <source src="/assets/img/hero-bg-webp.webp" type="image/webp" />
          <img class="hero-bg" src="/assets/img/hero-bg.jpg" alt="bg-hero" />
        </picture> -->
      </section>
    </main>
    <footer></footer>
  </body>
  <script src="./js/menu.js"></script>
</html>
